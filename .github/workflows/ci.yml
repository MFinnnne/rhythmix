# .github/workflows/ci.yml

name: Java CI Build & Test

# 触发条件：推送到 main 分支或向 main 分支发起 Pull Request 时
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    # 使用最新的 Ubuntu 系统作为运行环境
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 JDK 17 (根据您项目 pom.xml 的配置)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      # 3. 缓存 Maven 依赖，加快构建速度
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. 使用 Maven 构建和运行测试
      # "clean verify" 会执行编译、测试，并打包成 JAR 文件
      - name: Build with Maven
        run: mvn -B clean verify
