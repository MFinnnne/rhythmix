name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Maven settings
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: Rhythmix
          server-username: ${{ secrets.CENTRAL_USERNAME }}
          server-password: ${{ secrets.CENTRAL_TOKEN }}

      # ✅ 自动触发用 tag，手动触发用输入
      - name: Extract version
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
            RELEASE_VERSION="$(echo "${TAG_NAME}" | sed 's/^[vV]//')"
          else
            RELEASE_VERSION="${{ github.event.inputs.version }}"
          fi
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV

      # ✅ 使用 versions-maven-plugin 更新 pom.xml
      - name: Set project version in pom.xml
        run: mvn versions:set -DnewVersion=${{ env.RELEASE_VERSION }}

      - name: Create Pull Request for version update
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(release): Set version to ${{ env.RELEASE_VERSION }}"
          title: "Release ${{ env.RELEASE_VERSION }}"
          body: "Automated version bump to ${{ env.RELEASE_VERSION }}"
          branch: "release/version-${{ env.RELEASE_VERSION }}"
          base: master
          signoff: true

      # ✅ 如果 pom.xml 未变化或 PR 不需要创建，则继续
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build and publish to Maven Central
        run: mvn -B -P release clean deploy central-publishing:publish
        env:
          CENTRAL_TOKEN: ${{ secrets.CENTRAL_TOKEN }}

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || env.RELEASE_VERSION }}
          files: ./target/rhythmix-${{ env.RELEASE_VERSION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
